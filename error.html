<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de sitio</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        margin-top: 5%;
        background: #202325;
        font-family: calibri;
        color: white;
    }
    .error-cont {
        width: auto;
        max-width: 250px;
        background: #2c2f33;
        border: 1px rgba(255, 255, 255, 0.308) solid;
        border-radius: 8px;
        padding: 8px;
    }
    .error-cont img {
        border: 1px rgba(255, 255, 255, 0.308) solid;
        border-radius: 8px;
    }
</style>
<body>
<div class="error-cont">
    <center><img src="http://i.imgur.com/GajOVIZ.png" alt=""></center>
    <div class="error-text">
        Lo sentimos, pero se ha producido un error. El recurso al que intentas acceder no se encuentra disponible. Si crees que esto es incorrecto, por favor, ponte en contacto con el administrador del sitio.
    </div>
</div>
</body>
</html>
