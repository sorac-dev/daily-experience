<!DOCTYPE html>
<html lang="en" id="daily">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/daily.css" />
        <title>Daily - Iniciar sesion</title>
    </head>
    <body>
        <div id="globalContainer" class="flex_center">
            <div class="flex-coloums">
                <div class="space"></div>
                <div class="publicaciones" id="publicaciones">
                    <div class="container_publis">
                        <div class="card_publi">
                            <div class="card_publi_head f-inline">
                                <div style="background-image: url(./assets/images/avatar/male/1.png);" class="card_avatar"></div>
                                <p>Sorac <i class="bi bi-patch-check-fill" style="color: var(--color-verificado);"></i></p>
                                <div class="badge_mod" title="Moderador"></div>
                                <p></p>
                            </div>

                            <div class="card_publi_contenido">
                                <p class="p_cont">Mi fondo de pantalla jajaja.</p>
                                <button class="ver-mas">Ver más</button>
                            </div>
                            <img src="./uploads_users/2023/06/17/648dd836033bc_0a4dcb92fa2d3c601b58d72720d6bec4.jpg" class="card_publi_contenido_imagen" />
                            <div class="card_contenido_comentar">
                                <i class="bi bi-chat-square"></i> <span class="card_text_comentar">Comentar</span>
                            </div>
                            <div class="box__coments">
                              <div class="box_com_user">
                                <div style="background-image: url(./assets/images/avatar/male/1.png);" class="card_avatar"></div>
                                <div class="box_com_cont">
                                    <div class="box_cont_report"><a href="#" title="Reportar comentario"><i class="bi bi-shield-fill-exclamation"></i></a></div>
                                    <div class="box_cont_nombre">Sorac <i class="bi bi-patch-check-fill" style="color: var(--color-verificado);"></i> <div class="badge_mod" title="Moderador"></div></div>
                                    <div class="box_cont_fecha">23/06/2023</div>
                                    <div class="box_cont_comentario">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam laboriosam reiciendis, quo velit commodi dignissimos nobis et facere delectus laborum fugiat. Illum asperiores corporis aspernatur rerum iste error non obcaecati.</div>
                                </div>
                              </div>
                            </div>
                            <div class="box__coments">
                                <form action="" method="post">
                                    <textarea name="comentario" class="box_textarea" id="comentario" placeholder="¿Que deseas comentar?"></textarea>
                                    <button type="submit" class="send_button"><i class="bi bi-send-fill"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
