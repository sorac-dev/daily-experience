<!DOCTYPE html>
<html lang="en" id="facebook">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/daily.css">
    <title>Daily - Iniciar sesion</title>
</head>
<body>
    <div id="globalContainer">
        <div id="content">
            <div class="index_content cont-register">
                <p class="title">Daily Experience</p>
                <div class="space"></div>
                <div class="form_new in_form form_resize_pr">
                    <div class="form-head">
                        <h1>Crea una cuenta</h1>
                        <h4>Es rápido y fácil.</h4>
                    </div>
                    <div class="space hr"></div>
                    <form method="post">
                        <div class="f-inline">
                            <input type="text" name="nombre" id="nombre" class="form_input resize_input" placeholder="Nombre">
                            <input type="text" name="apellido" id="apellido" class="form_input resize_input" placeholder="Apellido">
                        </div>
                        <div class="space"></div>
                        <input type="email" name="correo" id="correo" class="form_input" placeholder="Correo electrónico" autocomplete="false" required>
                        <div class="space"></div>
                        <input type="password" name="password" id="password" class="form_input" placeholder="Contraseña nueva" maxlength="32" autocomplete="false" required>
                        <div class="space"></div>
                        <input type="checkbox" id="showPassword"><label for="showPassword">Mostrar contraseña</label>
                        <div class="space"><br></div>
                        <label>Fecha de nacimiento</label>
                        <div class="space"><br></div>
                        <div class="f-inline">
                            <select name="dia" id="dia" class="form_select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <select name="mes" id="mes" class="form_select">
                                <option value="enero">Enero</option>
                                <option value="febrero">Febrero</option>
                            </select>
                            <select name="year" id="year" class="form_select">
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                        <br>
                        <label for="genero">Género</label>
                        <select name="genero" id="genero" class="form_select">
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">Otro</option>
                        </select>
                        <p class="form_terms">
                        Al hacer clic en Registrarte, aceptas las <a href="#">Condiciones</a>, la <a href="#">Política de privacidad</a> y la <a href="#">Política de cookies</a>.
                        </p>
                        <center><button type="submit" class="form_btn bg-green">Registrarse</button></center>
                        <div class="space"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
const showPasswordCheckbox = document.getElementById('showPassword');
const passwordInput = document.getElementById('password');

showPasswordCheckbox.addEventListener('click', function () {
    if (showPasswordCheckbox.checked) {
        passwordInput.setAttribute('type', 'text');
    } else {
        passwordInput.setAttribute('type', 'password');
    }
});
</script>
</body>
</html>
